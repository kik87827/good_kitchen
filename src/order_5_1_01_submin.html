<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap">
		<header class="header_wrap align_type2">
			<h1 class="header_logo"><a href="/" class="header_logoitem"><img src="./assets/images/toplogo.png" alt="착한주방"></a></h1>
			<div class="header_right_group">
				<a href="#" class="btn_header_util ico_cart"><span class="hdtext">장바구니</span></a>
				<a href="#" class="btn_header_util ico_notice"><span class="hdtext">알림</span></a>
			</div>
		</header>
		<section class="middle_wrap">
			<div class="mid_emp_wrap">
				<div class="mid_banner_wrap">
					<div class="swiper-container banner-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><a href="#" class="banner-item"><img src="./assets/images/banner_990x460_01.png" alt=""></a></div>
							<div class="swiper-slide"><a href="#" class="banner-item"><img src="./assets/images/banner_990x460_02.png" alt=""></a></div>
							<div class="swiper-slide"><a href="#" class="banner-item"><img src="./assets/images/banner_990x460_03.png" alt=""></a></div>
						</div>
					</div>
					<a href="#" class="banner_count_layer">
						<span class="count_current">1</span>
						<span class="count_part_line">/</span>
						<span class="count_length"></span>
						<span class="count_more">+</span>
					</a>
				</div>
				<div class="category_menu_list_wrap">
					<ul class="category_menu_list">
						<li>
							<a href="javascript:;" clalss="category_item active">
								<div class="category_thum"></div>
								<div class="category_text"></div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<div class="bottom_layer">
			<div class="bottom_menu_list_wrap">
				<ul class="bottom_menu_list">
					<li><a href="#" class="bottom_menu ico_home"><span class="bottom_menu_text">홈</span></a></li>
					<li class="active"><a href="#" class="bottom_menu ico_order"><span class="bottom_menu_text">주문</span></a></li>
					<li><a href="#" class="bottom_menu ico_kitchen"><span class="bottom_menu_text">주방</span></a></li>
					<li><a href="#" class="bottom_menu ico_review"><span class="bottom_menu_text">후기</span></a></li>
					<li><a href="#" class="bottom_menu ico_my"><span class="bottom_menu_text">MY</span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<script>bannerSwiperFunc('.mid_banner_wrap');</script>
</body>
</html>
