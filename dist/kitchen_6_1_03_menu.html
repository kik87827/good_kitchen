<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<header class="header_wrap type2">
			<div class="header_left_group">
				<a href="#" class="btn_history_item"><span class="btn_history_text">주방</span></a>
			</div>
			<h1 class="header_title">중화주방</h1>

		<section class="middle_wrap">
			<div class="primary_photo_zone">
				<img src="./assets/images/temp_1080x607.png" alt="">

					<div class="photo_control_title">실시간 CCTV</div>
					<a href="#" class="btn_onlyico ico_zoom"><span class="hdtext">zoom</span></a>
				</div>
			</div>
			<div class="info_copy_group">
				<p class="info_copy_title">중화주방</p>
				<p class="info_copy_sub">믿고 먹는 중화요리를 위해<br>매일 관리하고 노력하고 있습니다.</p>
			</div>
			<div class="boxtab_ui_zone">

					<ul class="boxtab_menu_list">
						<li><a href="#" class="boxtab_menu">소개</a></li>
						<li class="active"><a href="#" class="boxtab_menu">메뉴</a></li>
						<li><a href="#" class="boxtab_menu">식자재</a></li>
						<li><a href="#" class="boxtab_menu">후기</a></li>
					</ul>
				</div>
				<div class="boxtab_cont_row">
					<div class="order_item_list_wrap">
						<ul class="order_item_list">
							<li>
								<div class="order_item">
									<div class="order_photo_cell"><a href="#" class="order_photo"><img src="./assets/images/temp_300x300_2.png" class="data_img" alt=""></a></div>
									<div class="order_spec_cell">
										<div class="order_spec_main_both">
											<div class="order_spec_main_left">
												<a href="#" class="order_spec_name">탕수육 + 짜장2</a>
											</div>
											<div class="order_spec_main_right">
												<div class="current_mark_obj ico_best">
													<span class="current_mbox">
														BEST
														<svg xmlns="http://www.w3.org/2000/svg" width="8" height="9.125" viewBox="0 0 8 9.125" class="pointer">
															<path class="cls-1" d="M0,1v9L8,5S0,0.063,0,1Z" />
														</svg>
													</span>
													<span class="current_mark"></span>
												</div>
											</div>
										</div>
										<p class="order_spec_price">22,000원</p>
										<div class="order_spec_btn_row">
											<a href="javascript:;" class="btn_control_box">담기</a>
											<a href="javascript:;" class="btn_control_box type2">주문</a>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="order_item">
									<div class="order_photo_cell"><a href="#" class="order_photo"><img src="./assets/images/temp_300x300_2.png" class="data_img" alt=""></a></div>
									<div class="order_spec_cell">
										<div class="order_spec_main_both">
											<div class="order_spec_main_left">
												<a href="#" class="order_spec_name">깐풍기</a>
											</div>
											<div class="order_spec_main_right">
												<div class="current_mark_obj ico_look01">
													<span class="current_mbox">
														최고
														<svg xmlns="http://www.w3.org/2000/svg" width="8" height="9.125" viewBox="0 0 8 9.125" class="pointer">
															<path class="cls-1" d="M0,1v9L8,5S0,0.063,0,1Z" />
														</svg>
													</span>
													<span class="current_mark"></span>
												</div>
											</div>
										</div>
										<p class="order_spec_price">32,000원 ~ 42,000원</p>
										<div class="order_spec_btn_row">
											<a href="javascript:;" class="btn_control_box">담기</a>
											<a href="javascript:;" class="btn_control_box type2">주문</a>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="order_item">
									<div class="order_photo_cell"><a href="#" class="order_photo"><img src="./assets/images/temp_300x300_2.png" class="data_img" alt=""></a></div>
									<div class="order_spec_cell">
										<div class="order_spec_main_both">
											<div class="order_spec_main_left">
												<a href="#" class="order_spec_name">유린기</a>
											</div>
											<div class="order_spec_main_right">
												<div class="current_mark_obj ico_look02">
													<span class="current_mbox">
														좋아요
														<svg xmlns="http://www.w3.org/2000/svg" width="8" height="9.125" viewBox="0 0 8 9.125" class="pointer">
															<path class="cls-1" d="M0,1v9L8,5S0,0.063,0,1Z" />
														</svg>
													</span>
													<span class="current_mark"></span>
												</div>
											</div>
										</div>
										<p class="order_spec_price">27,000원 ~ 37,000원</p>
										<div class="order_spec_btn_row">
											<a href="javascript:;" class="btn_control_box">담기</a>
											<a href="javascript:;" class="btn_control_box type2">주문</a>
										</div>
									</div>
								</div>
							</li>
							<li class="nodata_li">
								<p class="nodata_para">데이터가 없습니다.</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<div class="bottom_layer">
			<div class="bottom_menu_list_wrap">
				<ul class="bottom_menu_list">
					<li><a href="#" class="bottom_menu ico_home"><span class="bottom_menu_text">홈</span></a></li>
					<li><a href="#" class="bottom_menu ico_order"><span class="bottom_menu_text">주문</span></a></li>
					<li class="active"><a href="#" class="bottom_menu ico_kitchen"><span class="bottom_menu_text">주방</span></a></li>
					<li><a href="#" class="bottom_menu ico_review"><span class="bottom_menu_text">후기</span></a></li>
					<li><a href="#" class="bottom_menu ico_my"><span class="bottom_menu_text">MY</span></a></li>
				</ul>
			</div>

</html>
