<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<header class="header_wrap type2">
			<div class="header_left_group">
				<a href="#" class="btn_history_item"><span class="btn_history_text">주문</span></a>
			</div>
			<h1 class="header_title">상세</h1>
			<div class="header_right_group">
				<a href="#" class="btn_header_util ico_cart"><span class="hdtext">장바구니</span></a>
				<a href="#" class="btn_header_util ico_notice"><span class="hdtext">알림</span></a>
			</div>
		</header>
		<section class="middle_wrap">
			<div class="cover_in_wrap type2">
				<div class="order_tail_img_wrap"><img src="./assets/images/temp_1080x771.png" alt=""></div>
				<div class="box_tail_title_row">
					<p class="box_tail_title">깐풍기</p>
				</div>
			</div>
			<div class="box_content_wrap">
				<div class="boxtop_bg"></div>
				<div class="box_content_inner">
					<div class="tail_vertical_item">
						<p class="tail_vtitle">주방식자재 정보</p>
						<ul class="tail_history_list">
							<li><strong>[08.18]</strong>닭 원육 15KG 사입</li>
							<li><strong>[08.17]</strong>진간장 20리터 사입</li>
						</ul>
					</div>
					<div class="tail_vertical_item">
						<ul class="order_option_list">
							<li>
								<div class="order_option_fxwrap">
									<div class="order_option_main">
										<div class="props_item">
											<input type="radio" name="option" id="option_med" class="hidden_form" checked>
											<label for="option_med" class="props_label">중</label>
										</div>
									</div>
									<div class="order_option_sub">
										<div class="flex_value_item">
											<span class="flex_value_num">27,000</span>
											<span class="flex_value_unit">원</span>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="order_option_fxwrap">
									<div class="order_option_main">
										<div class="props_item">
											<input type="radio" name="option" id="option_big" class="hidden_form">
											<label for="option_big" class="props_label">대</label>
										</div>
									</div>
									<div class="order_option_sub">
										<div class="flex_value_item">
											<span class="flex_value_num">37,000</span>
											<span class="flex_value_unit">원</span>
										</div>
									</div>
								</div>
							</li>
						</ul>
						<div class="order_both_form">
							<div class="order_both_cols">
								<p class="order_both_title">수량</p>
							</div>
							<div class="order_both_cols">
								<div class="count_ui_box">
									<button class="btn_count count_minus"></button>
									<span class="count_text_g">
										<span class="count_text_value">1</span>
										<span class="count_text_unit">개</span>
									</span>
									<button class="btn_count count_plus"></button>
								</div>
							</div>
						</div>
					</div>
					<div class="btn_tail_finish_wrap">
						<a href="#" class="btn_tail_finish"><span class="tail_finish_text">27,000원 담기</span></a>
					</div>
				</div>
			</div>
		</section>
		<div class="bottom_layer">
			<div class="bottom_menu_list_wrap">
				<ul class="bottom_menu_list">
					<li><a href="#" class="bottom_menu ico_home"><span class="bottom_menu_text">홈</span></a></li>
					<li class="active"><a href="#" class="bottom_menu ico_order"><span class="bottom_menu_text">주문</span></a></li>
					<li><a href="#" class="bottom_menu ico_kitchen"><span class="bottom_menu_text">주방</span></a></li>
					<li><a href="#" class="bottom_menu ico_review"><span class="bottom_menu_text">후기</span></a></li>
					<li><a href="#" class="bottom_menu ico_my"><span class="bottom_menu_text">MY</span></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
