<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap flex_layout bgtype3">
		<div class="between_main_group">
			<header class="header_wrap type2">
				<div class="header_left_group">
					<a href="#" class="btn_history_item"><span class="btn_history_text">홈</span></a>
				</div>
				<h1 class="header_title">알림</h1>
			</header>
			<section class="middle_wrap type2">
				<div class="message_box_list_wrap">
					<ul class="message_box_list">
						<li>
							<div class="message_box">
								<div class="message_box_title">배송시작</div>
								<div class="message_box_content">
									<strong>[Name]</strong> 고객님<br>
									조리가 완료되어 고객님에게 배송중입니다.
								</div>
								<a href="javascript:;" class="btn_message_close"><span class="hdtext">메세지 닫기</span></a>
							</div>
						</li>
						<li>
							<div class="message_box type2">
								<div class="message_box_title">주문완료</div>
								<div class="message_box_content">
									<strong>[Name]</strong> 고객님<br>
									주문이 접수되어 조리를 시작합니다.
								</div>
								<a href="javascript:;" class="btn_message_close"><span class="hdtext">메세지 닫기</span></a>
							</div>
						</li>
						<li class="nodata_li">
							<p class="nodata_para">데이터가 없습니다.</p>
						</li>
					</ul>
				</div>
			</section>
		</div>
		<div class="bottom_layer type2">
			<div class="bottom_menu_list_wrap">
				<ul class="bottom_menu_list">
					<li><a href="#" class="bottom_menu ico_home"><span class="bottom_menu_text">홈</span></a></li>
					<li><a href="#" class="bottom_menu ico_order"><span class="bottom_menu_text">주문</span></a></li>
					<li><a href="#" class="bottom_menu ico_kitchen"><span class="bottom_menu_text">주방</span></a></li>
					<li><a href="#" class="bottom_menu ico_review"><span class="bottom_menu_text">후기</span></a></li>
					<li class="active"><a href="#" class="bottom_menu ico_my"><span class="bottom_menu_text">MY</span></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
