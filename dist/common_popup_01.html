<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<a href="#" class="btn_guide">레이어팝업</a>
	</div>
	<!-- popup -->
	<div class="popup_wrap" id="samplePopup">
		<div class="popup_tb_w">
			<div class="popup_tb">
				<div class="popup_td">
					<div class="bg_dim"></div>
					<div class="popup_box_obj">
						<div class="popup_box_main">
							<div class="popup_main_title_row">
								<p class="popup_main_title">안 내</p>
							</div>
							<div class="popup_main_content_row">
								<p class="popup_main_copy">로그인이 필요합니다.<br>로그인 페이지로 이동합니다.</p>
							</div>
						</div>
						<div class="popup_box_btn">
							<a href="javascript:;" class="btn_popup_submit close_trigger"><span class="btn_popup_submit_in">확 인</span></a>
						</div>
						<a href="javascript:;" class="btn_closeitem popup_close"><span class="hdtext">닫기</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- // popup -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var designPopup = new DesignPopup({
				selector: "#samplePopup"
			});
		});
		document.querySelector(".btn_guide").addEventListener("click", () => {
			var designPopup = new DesignPopup({
				selector: "#samplePopup"
			});
		});
	</script>
</body>

</html>
