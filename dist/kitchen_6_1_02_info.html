<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/jquery-ui.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<header class="header_wrap type2">
			<div class="header_left_group">
				<a href="#" class="btn_history_item"><span class="btn_history_text">주방</span></a>
			</div>
			<h1 class="header_title">중화주방</h1>
		</header>
		<section class="middle_wrap">
			<div class="primary_photo_zone">
				<img src="./assets/images/temp_1080x607.png" alt="">
				<div class="photo_control_layer type2">
					<div class="photo_control_title">실시간 CCTV</div>
					<a href="#" class="btn_onlyico ico_zoom"><span class="hdtext">zoom</span></a>
				</div>
			</div>
			<div class="info_copy_group">
				<p class="info_copy_title">중화주방</p>
				<p class="info_copy_sub">믿고 먹는 중화요리를 위해<br>매일 관리하고 노력하고 있습니다.</p>
			</div>
			<div class="boxtab_ui_zone">
				<div class="boxtab_menu_row">
					<ul class="boxtab_menu_list">
						<li class="active"><a href="#" class="boxtab_menu">소개</a></li>
						<li><a href="#" class="boxtab_menu">메뉴</a></li>
						<li><a href="#" class="boxtab_menu">식자재</a></li>
						<li><a href="#" class="boxtab_menu">후기</a></li>
					</ul>
				</div>
				<div class="boxtab_cont_row">
					<div class="thumnail_item_group">
						<div class="thumnail_item">
							<div class="thumnail_photo_cols">
								<div class="thumnail_photo"><img src="./images/temp_cook_300x300.png" alt=""></div>
							</div>
							<div class="thumnail_spec_cols">
								<p calss="thumnail_spec_sig">주방장 이름</p>
								<p calss="thumnail_spec_sub">주방장 소개 문구가 최대 2줄까지 <br>들어갑니다.</p>
							</div>
						</div>
					</div>
					<div class="tailphoto_list_wrap">
						<ul class="tailphoto_list">
							<li>
								<div class="tailphoto"><img src="./images/temp_ex_460x320.png" alt=""></div>
							</li>
							<li>
								<div class="tailphoto"><img src="./images/temp_ex_460x320_2.png" alt=""></div>
							</li>
							<li>
								<div class="tailphoto"><img src="./images/temp_img.png" alt=""></div>
							</li>
							<li>
								<div class="tailphoto"><img src="./images/temp_ex_460x320.png" alt=""></div>
							</li>
							<li>
								<div class="tailphoto"><img src="./images/temp_ex_460x320_2.png" alt=""></div>
							</li>
							<li>
								<div class="tailphoto"><img src="./images/temp_img.png" alt=""></div>
							</li>
							<li class="nodata_li">
								<p class="nodata_para">데이터가 없습니다.</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<div class="bottom_layer">
			<div class="bottom_menu_list_wrap">
				<ul class="bottom_menu_list">
					<li><a href="#" class="bottom_menu ico_home"><span class="bottom_menu_text">홈</span></a></li>
					<li><a href="#" class="bottom_menu ico_order"><span class="bottom_menu_text">주문</span></a></li>
					<li class="active"><a href="#" class="bottom_menu ico_kitchen"><span class="bottom_menu_text">주방</span></a></li>
					<li><a href="#" class="bottom_menu ico_review"><span class="bottom_menu_text">후기</span></a></li>
					<li><a href="#" class="bottom_menu ico_my"><span class="bottom_menu_text">MY</span></a></li>
				</ul>
